{% extends 'todo/layout.html' %}

{% block content %}

    <h1>Lista de tareas</h1>
    <button><a href="{% url 'agregar' %}">Agregar</a></button>

    <ul>
    {% for tarea in tareas %}
        <li>{{ tarea }}</li>
        <button><a href="{% url 'eliminar' tarea.id %}">Eliminar</a></button>
        <button><a href="{% url 'editar' tarea.id %}">Editar</a></button>
    {% endfor %}
    </ul>

{% endblock %}
